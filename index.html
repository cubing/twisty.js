<html>
<head>

<title>twisty.js</title>

<link href="inc/style.css" rel="stylesheet" media="screen"
  type="text/css" />

<script type="text/javascript" src="inc/jquery-1.6.min.js"></script>

<script type="text/javascript" src="inc/Three.js"></script>
<script type="text/javascript" src="inc/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="inc/Stats.js"></script>

<script src="inc/twisty_alg.js" type="text/javascript"></script>
<script src="inc/twisty.js" type="text/javascript"></script>
<script src="inc/twisty_demo.js" type="text/javascript"></script>

</head>
<body>

  <div class="header">
    <h1 class="title">
      <a href="http://www.cubing.net/">cubing.net</a> &rarr; <a
        href="./">twisty.js</a>
    </h1>
  </div>

  <div class="content">

    <div class="left">

      <h2>Controls</h2>
      <div class="padded center">
          <p class="spacey">
            <input id="cubeDimension" placeholder="Cube Dimension"
              type="number" min="1" max="12" step="1" value="3" /> <br>
            
            <input type="checkbox" id="allow_dragging"/>
            <label for="allow_dragging">Allow Dragging</label>
            <input type="checkbox" id="sticker_border"/>
            <label for="sticker_border">Sticker Border</label>

            <br>
            <button id="alg_ccc">Cube-in-Cube-in-Cube</button>
            <button id="lucasparity">lucasparity</button>
            <button id="alg_superflip">Superflip</button>
            
            <br><br>
            <input id="parse_alg" placeholder="Alg to parse."
              type="text" value = "R U R' U R U2 R'"/>
            <button id="parsed_alg1">Animate Alg (no slice moves)</button>
            
          </p>
      </div>

      <h2>Experimental Features</h2>
      <div class="padded center">
      <p class="spacey">
        <button id="enableOfflineSupport">Enable Offline Access</button>
        <button id="createCanvasPNG">Generate PNG image from
          Canvas</button>
      <div id="canvasPNG"></div>
      <br>
      <div id="timer"></div>
      </p>
      </div>

      <h2>Info</h2>
      <div class="padded">
        <p class="spacey">
          twisty.js - by <a href="http://www.garron.us/">Lucas
            Garron</a> <br> Notes: <a href="README.md">README.md</a> <br>
          <span style="font-variant: small-caps;">GitHub</span>: <a
            href="https://github.com/lgarron/twisty.js">lgarron/twisty.js</a>
          <br> 3D Library: <a
            href="https://github.com/mrdoob/three.js/">three.js</a> (by
          mrdoob)
        </p>
      </div>

      <h2>Debug</h2>
      <div class="padded">
        <div id="debug" class="hi">[Debug Panel]</div>
      </div>

    </div>
    <div class="right checkered" id="twistyContainer">
    </div>

  </div>

</body>
</html>
