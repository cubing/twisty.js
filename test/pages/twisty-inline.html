<!DOCTYPE html>
<html>
<head>
  <title>Inline Test | twisty.js</title>
  <script src="../../node_modules/alg/dist/alg.js"></script>
  <script src="../../node_modules/kpuzzle/dist/kpuzzle.js"></script>
  <script src="../../dist/twisty.js"></script>

  <link href="../../src/twisty.css" rel="stylesheet" type="text/css">
  <link href="twisty-inline-mvld.css" rel="stylesheet" type="text/css">
  <link href="twisty-inline.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="ribbon"></div>
<div class="content">
  <p>
    This should be automatically initialized:
  </p>
  <twisty puzzle="333" alg="R U R' U' R' F R2 U' R' U' R U R' F'"></twisty>
  <p>
    This should be automatically initialized, too:
  </p>
  <twisty puzzle="pyram" alg="R U R' U R U R'"></twisty>
  <p>
    But this should <strong>not</strong> be initialized:
  </p>
  <twisty initialization="custom"></twisty>
  <p>
    This should become initialized via JS:
  </p>
  <twisty id="custom-example" initialization="custom"></twisty>
  <script>
    var elem = document.querySelector("#custom-example");
    var twisty = new twisty.Twisty(elem, {
      puzzle: kpuzzle.Puzzles["222"],
      alg: new alg.Sequence([
        new alg.BlockMove("R",2),
        new alg.BlockMove("F",2),
        new alg.BlockMove("U",2),
        new alg.BlockMove("R",2)
      ])
    });
  </script>
  <p>
    Tempor tempor aliqua in commodo cillum Lorem magna dolore proident Lorem.
  </p>
</div>

</body>
</html>
