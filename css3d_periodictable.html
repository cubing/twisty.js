<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>three.js css3d - periodic table</title>
		<style>
			html, body {
				height: 100%;
			}

			body {
				/* Checkerboard */
			  background-color: #EAEAEA;
			  background-image: linear-gradient(45deg, #DDD 25%, transparent 25%, transparent 75%, #DDD 75%, #DDD),
			    linear-gradient(45deg, #DDD 25%, transparent 25%, transparent 75%, #DDD 75%, #DDD);
			  background-size: 32px 32px;
			  background-position: 0 0, 16px 16px;

				margin: 0;
				font-family: Helvetica, sans-serif;;
				overflow: hidden;
			}
			.element {
				width: 100px;
				height: 100px;
				border: 5px solid black;
				text-align: center;
				cursor: default;
				background: url(https://garron.net/photography/2560px/Berkeley%20Hills.jpg);
			}

			.element:hover {
				border: 1px solid black);
				background: green;
			}
		</style>
	</head>
	<body>
		<script src="lib/three.min.js"></script>
		<script src="lib/TrackballControls.js"></script>
		<script src="lib/CSS3DRenderer.js"></script>

		<div id="container"></div>

		<script>

			var camera, scene, renderer;
			var controls;

			var objects = [];
			var targets = { table: [], sphere: [], helix: [], grid: [] };

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 10000;

				scene = new THREE.Scene();

				// table



				for (var i = -15; i < 15; i++) {
					for (var j = -15; j < 15; j++) {
						var element = document.createElement( 'div' );
						element.className = "element"
						element.style.backgroundPosition = "" + ((i + 15 ) * 100) + "px " + ((j + 15 ) * 100) + "px";
						var object = new THREE.CSS3DObject( element );
						object.position.x = i * 120;
						object.position.y = j * 120;
						object.position.z = 0;
						object.rotation.z = 0;
						scene.add( object );
					}
				}



				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				//

				controls = new THREE.TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 2;
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener( 'change', render );

				render()

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
